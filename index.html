<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">New York Times Search</h1>
        </header>
        <section id="search_params" class="row">
            <div class="jumbotron col-12">
                <p class="display-4">Search Parameters</p>
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numOfRecs">Number of Records to Retrieve:</label>
                        <input type="text" class="form-control" id="numOfRecs">
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
                    <button class="btn btn-primary" id="clear_results">Clear Results</button>
                </form>
            </div>
            
        </section>
        <section class="row">
            <div class="jumbotron col-12" id="top_articles">
                <p class="display-4">Top Articles</p>
            </div>
        </section>
        <footer class="row">
            <p class="col-12 text-center">Made with lots and lots of heart!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
